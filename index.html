<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cost Forecasting Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Job Cost Forecasting Form</h1>
        <p>Complete the form below to submit your job cost forecast. Attach any relevant documents before submitting.</p>
    </header>
    <main>


        <form action="https://formspree.io/f/mrgnogde" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="jobOrderNumber">Job Order Number:</label>
                <input type="text" id="jobOrderNumber" name="jobOrderNumber" required>
            </div>

            <div class="form-group">
                <label for="woodCost">Cost for Wood ($):</label>
                <input type="number" id="woodCost" name="woodCost" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="laborCost">Labor Cost ($):</label>
                <input type="number" id="laborCost" name="laborCost" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="electricityCost">Electricity Cost ($):</label>
                <input type="number" id="electricityCost" name="electricityCost" step="0.01">
            </div>

            <div class="form-group">
                <label for="waterCost">Water Cost ($):</label>
                <input type="number" id="waterCost" name="waterCost" step="0.01">
            </div>

            <div class="form-group">
                <label for="minorMaterials">Cost for Minor Materials (Glue, Nails, Finishes) ($):</label>
                <input type="number" id="minorMaterials" name="minorMaterials" step="0.01">
            </div>

            <!-- New fields for transportation and installation costs -->
            <div class="form-group">
                <label for="transportationCost">Transportation Cost of Materials ($):</label>
                <input type="number" id="transportationCost" name="transportationCost" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="installationCost">Installation Cost at Customer Location ($):</label>
                <input type="number" id="installationCost" name="installationCost" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="totalCost">Estimated Total Cost ($):</label>
                <input type="number" id="totalCost" name="totalCost" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="supportingDocuments">Supporting Documents:</label>
                <input type="file" id="supportingDocuments" name="supportingDocuments" accept=".pdf,.docx,.xlsx,.jpg,.png" multiple>
            </div>

            <button type="submit">Submit Forecast</button>
        </form>
    </main>
</body>

</html>
